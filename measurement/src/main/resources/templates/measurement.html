<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measurement Conversion Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }

        h1, h2 {
            text-align: center;
        }

        .converter {
            margin-bottom: 20px;
        }

        input[type="number"] {
            width: 100px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            text-align: center;
            margin-top: 10px;
            color: #f00;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Measurement Conversion Tool</h1>
    <div class="converter">
        <h2>Length Conversion</h2>
        <input type="number" id="lengthInput">
        <select id="lengthFrom">
            <option value="m">Meter (m)</option>
            <option value="cm">Centimeter (cm)</option>
            <option value="km">Kilometer (km)</option>
            <option value="inch">Inch (in)</option>
            <option value="foot">Foot (ft)</option>
            <option value="yard">Yard (yd)</option>
            <option value="mile">Mile (mi)</option>
        </select>
        <select id="lengthTo">
            <option value="m">Meter (m)</option>
            <option value="cm">Centimeter (cm)</option>
            <option value="km">Kilometer (km)</option>
            <option value="inch">Inch (in)</option>
            <option value="foot">Foot (ft)</option>
            <option value="yard">Yard (yd)</option>
            <option value="mile">Mile (mi)</option>
        </select>
        <button onclick="convertLength()">Convert</button>
        <p id="lengthResult"></p>
    </div>
</div>

<script>
    function convertLength() {
        const input = document.getElementById('lengthInput').value;
        const fromUnit = document.getElementById('lengthFrom').value;
        const toUnit = document.getElementById('lengthTo').value;
        const resultDisplay = document.getElementById('lengthResult');

        // Check if fromUnit and toUnit are the same
        if (fromUnit === toUnit) {
            resultDisplay.innerText = "Error: Please select different units for conversion.";
            return; // Stop execution
        }

        let result;

        // Conversion logic
        if (fromUnit === "m") {
            if (toUnit === "cm") {
                result = input * 100;
            } else if (toUnit === "km") {
                result = input / 1000;
            } else if (toUnit === "inch") {
                result = input * 39.37;
            } else if (toUnit === "foot") {
                result = input * 3.281;
            } else if (toUnit === "yard") {
                result = input * 1.094;
            } else if (toUnit === "mile") {
                result = input / 1609;
            } else {
                result = input;
            }
        } else if (fromUnit === "cm") {
            if (toUnit === "m") {
                result = input / 100;
            } else if (toUnit === "km") {
                result = input / 100000;
            } else if (toUnit === "inch") {
                result = input / 2.54;
            } else if (toUnit === "foot") {
                result = input / 30.48;
            } else if (toUnit === "yard") {
                result = input / 91.44;
            } else if (toUnit === "mile") {
                result = input / 160934;
            } else {
                result = input;
            }
        }
        // Similar conversion logic for other units

        document.getElementById('lengthResult').innerText = ${input} ${fromUnit} is equal to ${result.toFixed(2)} ${toUnit};
    }

</script>
</body>
</html>
