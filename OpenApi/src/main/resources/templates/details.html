<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>API List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h4 {
            text-align: center;
            color:Red;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .details {
            width: 48%;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            position: relative;
        }

        .details h2 {
            margin-top: 0;
        }

        .details p {
            margin: 5px 0;
        }

        .details ul {
            margin-top: 5px;
            margin-left: 20px;
            padding-left: 0;
        }

        .close {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
        }

        /* Added button styles */
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .buttons button {
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Added table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 5px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
<div class="container">
    <div th:if="${availability.id == cost.id}" class="details">
        <span class="close" onclick="closeDivision(this)">x</span>
        <h2>API Details</h2>
        <table>
            <tr>
                <th>Attribute</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>Path URL</td>
                <td><span th:text="${availability.path_url}"></span></td>
            </tr>
            <tr>
                <td>Method</td>
                <td><span th:text="${availability.method}"></span></td>
            </tr>
            <tr>
                <td>Function Name</td>
                <td><span th:text="${availability.function_name}"></span></td>
            </tr>
        </table>
        <div class="buttons">
            <button onclick="showOnly(this)">Buy</button>
        </div>
    </div>

    <div th:if="${cost != null}" class="details">
        <span class="close" onclick="closeDivision(this)">x</span>
        <h4>Your Cost only Matched</h4>
        <table>
            <tr>
                <th>Attribute</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>Path URL</td>
                <td><span th:text="${cost.path_url}"></span></td>
            </tr>
            <tr>
                <td>Method</td>
                <td><span th:text="${cost.method}"></span></td>
            </tr>
            <tr>
                <td>Function Name</td>
                <td><span th:text="${cost.function_name}"></span></td>
            </tr>
        </table>
        <div class="buttons">
            <button onclick="showOnly(this)">Buy</button>
        </div>
    </div>

    <div th:if="${availability != null}" class="details">
        <span class="close" onclick="closeDivision(this)">x</span>
        <h4>Your Availability only Matched</h4>
        <table>
            <tr>
                <th>Attribute</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>Path URL</td>
                <td><span th:text="${availability.path_url}"></span></td>
            </tr>
            <tr>
                <td>Method</td>
                <td><span th:text="${availability.method}"></span></td>
            </tr>
            <tr>
                <td>Function Name</td>
                <td><span th:text="${availability.function_name}"></span></td>
            </tr>
        </table>
        <div class="buttons">
            <button onclick="showOnly(this)">Buy</button>
        </div>
    </div>
</div>

<script>
    function showOnly(button) {
        var detailsDivs = document.getElementsByClassName("details");
        for (var i = 0; i < detailsDivs.length; i++) {
            detailsDivs[i].style.display = "none";
        }
        button.parentNode.parentNode.style.display = "block";
        alert("Function purchased successfully")
    }
</script>

</body>

</html>
